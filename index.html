<html lang="en">

<head>

  <title>Media Escolar</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Média Escolar</h1>
    <form>
      <label for="media">Qual a média na sua escola?</label>
      <input type="number" id="media">

      <label for="materia">Qual é o nome da matéria?</label>
      <input type="text" id="materia">

      <label for="1bimestre">Qual foi a sua média do 1º bimestre?</label>
      <input type="number" id="nota1">

      <label for="2bimestre">Qual foi a sua média do 2º bimestre?</label>
      <input type="number" id="nota2">

      <label for="3bimestre">Qual foi a sua média do 3º bimestre?</label>
      <input type="number" id="nota3">

      <label for="4bimestre">Qual foi a sua média do 4º bimestre?</label>
      <input type="number" id="nota4">
    </form>
    <button class="neon-btn" onclick="calcular()">Calcular!</button>
    <p id="resultado"></p>
  </div>


  <script src="scripts.js"></script>
</body>

</html>
