<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="container">
    <h1>Calculadora IMC</h1>
    <label id="altura">Altura</label>
    <input class="altura" type="number" name="altura" id="input-altura" placeholder="Altura em CM: 180cm">

    <label class="" id="peso">Peso</label>
    <input class="peso" type="number" name="peso" id="input-peso" placeholder="Peso em KG: 70kg">

    <a onclick="calcularIMC()" href="#" class="neon-btn">Calcular</a>

    <div class="imc" id="imc"></div>
  </div>

  <div class="container-table">
    <table class="table">

      <thead>
        <tr>
          <th>IMC</th>
          <th>CLASSIFICAÇÃO</th>
          <th>OBESIDADE (GRAU)</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>MENOR QUE 18,5</td>
          <td>MAGREZA</td>
          <td>0</td>
        </tr>

        <tr>
          <td>ENTRE 18,5 E 24,9</td>
          <td>NORMAL</td>
          <td>0</td>
        </tr>

        <tr>
          <td>ENTRE 25,0 E 29,9</td>
          <td>SOBREPESO</td>
          <td>I</td>
        </tr>

        <tr>
          <td>ENTRE 30,0 E 39,9</td>
          <td>OBESIDADE</td>
          <td>II</td>
        </tr>

        <tr>
          <td>MAIOR QUE 40,0</td>
          <td>OBESIDADE GRAVE</td>
          <td>III</td>
        </tr>
      </tbody>

    </table>
  </div>



  <script src="/script.js"></script>

</body>

</html>
